<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==0">
      <strong>You are not authorized to add a new task</strong>
    </div>
    <div class="panel panel-default" *ngIf="mode==1">
      <div class="panel-heading">New Task</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
          <div class="form-group">
            <label class="control-label">TaskName:</label>
            <input class="form-control" ngModel="" type="text" name="taskName" required />
          </div>
          <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Save</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="mode==2">
      <div class="panel-heading">New Task added</div>
      <div class="panel-body">
        <div class="form-group container">
          <div>
            <label>ID : {{ task.id }}</label>
          </div>
          <div>
            <label>ID : {{ task.taskName }}</label>
          </div>
          <button class="btn btn-danger" (click)="mode=1">New Task</button>
        </div>
      </div>
    </div>
  </div>
</div>
